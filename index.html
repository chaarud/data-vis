<script>
async function init() {
  console.log("here I am now what");
  let raw = d3.csv('https://docs.google.com/spreadsheets/d/e/2PACX-1vTMHM-rI4V3j2d3Uqeg9qza2d0pBnyEW5jc6o19lxP82XFJG9dDFzPq5yFXafZdLoz79MjUsq1M4mTv/pub?gid=0&single=true&output=csv');
  let data = {
    var result = new Object();
    var countries = new Array();

    let is = [...Array(40).keys()]
    is.forEach(i => result[i] = { year: i + 1980 });

    raw.forEach(function(dataRow){
      let country = dataRow.Country;

      Object.keys(dataRow).forEach(function(year){
        let val = dataRow[year];
        if (result.hasOwnProperty(year - 1980)) {
          if (!isNaN(val)) {
            result[year - 1980][country] = val;
          }
        }
      });
    });

    return Object.values(result)
  };
  
  let keys = ["USA", "Canada", "China", "Japan", "India", "Germany"];
  
  let margin = ({top: 0, right: 20, bottom: 30, left: 10});
  
  let height = 500;
  
  let x = d3.scaleUtc()
    .domain([1980, 2019])
    .range([margin.left, width - margin.right]);
  
  let xAxis = g => g
    .attr("transform", `translate(0,${height - margin.bottom})`)
    .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0).tickValues)
    .call(g => g.select(".domain").remove());
  
  let series = d3.stack()
    .keys(keys)
    .offset(d3.stackOffsetWiggle)
    .order(d3.stackOrderInsideOut)
    (data);
  
  // todo can this be fixed by passing the right function into stack.values?
  let mutateSeries = series.forEach(function(row){ 
    row.forEach(function(ys){
      if (isNaN(ys[1])) {
        ys[1] = 0;
      };
    });
  });
  
  let y = d3.scaleLinear()
    .domain([d3.min(series, d => d3.min(d, d => d[0])), d3.max(series, d => d3.max(d, d => d[1]))])
    .range([height - margin.bottom, margin.top]);
  
  let area = d3.area()
    .x(d => x(d.data.year))
    .y0(d => y(d[0]))
    .y1(d => y(d[1]));
  
  let color = d3.scaleOrdinal()
    .domain(keys)
    .range(d3.schemeTableau10); // TODO better interpolations?
  
  let chart = {  
    const svg = d3.create("svg")
        .attr("viewBox", [0, 0, width, height]);

    svg.append("g")
      .selectAll("path")
      .data(series)
      .join("path")
        .attr("fill", ({key}) => color(key))
        .attr("d", area)
      .append("title")
        .text(({key}) => key);

    svg.append("g")
        .call(xAxis);

    return svg.node();
  };
}
</script>
